<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Signika&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather Icon">
            </div>
            <div class="temp">22°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div class="degree">Feels like: 23°C</div>
                <div class="humidity">humidity: 40%</div>
                <div class="wind">wind speed: 5 m/s</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
